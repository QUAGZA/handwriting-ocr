<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting OCR - Convert Handwritten Notes to Text</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Handwriting OCR</h1>
            <p class="subtitle">Convert handwritten notes from images and PDFs into editable text</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì§</div>
                    <h2>Drag & Drop your file here</h2>
                    <p>or click to browse</p>
                    <p class="file-types">Supports: JPEG, JPG, PNG, PDF (max 16MB)</p>
                    <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.pdf" hidden>
                </div>
                
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">Processing...</p>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2>Extracted Text</h2>
                    <div class="stats">
                        <span id="wordCount">0 words</span>
                        <span>‚Ä¢</span>
                        <span id="charCount">0 characters</span>
                    </div>
                </div>

                <div class="text-output-container">
                    <textarea id="extractedText" placeholder="Extracted text will appear here..."></textarea>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" id="copyBtn">
                        <span class="btn-icon">üìã</span>
                        Copy to Clipboard
                    </button>
                    <button class="btn btn-primary" id="downloadBtn">
                        <span class="btn-icon">üíæ</span>
                        Download as TXT
                    </button>
                    <button class="btn btn-secondary" id="clearBtn">
                        <span class="btn-icon">üîÑ</span>
                        Clear
                    </button>
                    <button class="btn btn-secondary" id="uploadAnotherBtn">
                        <span class="btn-icon">üìÅ</span>
                        Upload Another
                    </button>
                </div>
            </section>

            <!-- Notification -->
            <div class="notification" id="notification"></div>
        </main>

        <footer>
            <p>Built with Flask, Tesseract OCR, and OpenCV</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
